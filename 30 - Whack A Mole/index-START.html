<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <center>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <p>Best score <span class="best-score">0</span></p>
    <p>
      <button onClick="startGame()">Start!</button>
      <span id="timer">0</span>
    </p>
  </center>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const bestScoreContainer = document.querySelector('.best-score');
    const moles = document.querySelectorAll('.mole');
    let timerContainer = document.querySelector('#timer');
    let lastHole;
    let timeUp = false;
    let score = 0;
    let bestScore = 0;

    bestScore = localStorage.getItem('score');
    if (bestScore)  console.log(bestScore);
    
    bestScore ? bestScoreContainer.innerHTML = bestScore : bestScoreContainer.innerHTML = "0";
    
    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(holes);
      }

      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(400, 1100);
      const hole = randomHole(holes);

      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      scoreBoard.textContent = 0;
      timeUp = false;
      score = 0;
      playTime = 20; // seconds
      peep();
      setTimeout(() => {
        timeUp = true
      }, playTime * 1000)

      timerContainer.textContent =  playTime
      const countdown = setInterval(() => {
        playTime--;
        timerContainer.textContent = parseInt(Math.round(playTime));

        if (playTime <= 0) {
          clearInterval(countdown);
          return;
        };
      }, 1000);

    }

    function gameScore(e) {
      if (!e.isTrusted) return;
      score++;

      if (score > bestScore) {
        bestScore = score;
        bestScoreContainer.innerHTML = bestScore;
        localStorage.setItem('score', bestScore);
      }

      this.parentElement.classList.remove('up');
      scoreBoard.textContent = score;
    }

    moles.forEach(mole => mole.addEventListener("click", gameScore));

  </script>
</body>

</html>
